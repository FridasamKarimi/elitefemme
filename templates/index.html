<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteFemme</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <header>
        <h1>EliteFemme</h1>
        <p>Natural Beauty, Elite Style</p>
        <nav>
            <a href="{{ url_for('home') }}">Home</a> |
            <a href="{{ url_for('about') }}">About Us</a> |
            <a href="{{ url_for('contact') }}">Contact Us</a>
        </nav>
    </header>
    <section class="products">
        {% for product in products %}
            <div class="product">
                <img src="{{ product.name|lower|replace(' ', '-') }}.jpg" alt="{{ product.name }}">
                <h3>{{ product.name }}</h3>
                <p>{{ product.description }} - ${{ product.price }}</p>
                <button class="add-to-cart" data-id="{{ product.id }}" data-name="{{ product.name }}" 
                        data-price="{{ product.price }}">Add to Cart</button>
            </div>
        {% endfor %}
    </section>
    <div id="cart">
        <h2>Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0</span></p>
        <button id="checkout">Checkout</button>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
